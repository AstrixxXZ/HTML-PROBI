<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>RnHome</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2b2b40, #1a1a27);
        }

        nav {
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        #topmenu ul {
            list-style: none;
            margin: 0;
            padding: 15px 40px;
            display: flex;
            gap: 40px;
            justify-content: flex-start;
            align-items: center;
        }

            #topmenu ul li a {
                text-decoration: none;
                font-size: 1.1rem;
                color: #5e8eff;
                letter-spacing: 1px;
                padding: 10px 18px;
                border-radius: 12px;
                transition: 0.3s ease;
                position: relative;
            }

                #topmenu ul li a::before {
                    content: "";
                    position: absolute;
                    width: 0%;
                    height: 3px;
                    background: #ff4dff;
                    bottom: 0;
                    left: 50%;
                    transform: translateX(-50%);
                    transition: 0.3s;
                    border-radius: 4px;
                }

                #topmenu ul li a:hover::before {
                    width: 70%;
                }

                #topmenu ul li a:hover {
                    background: rgba(255, 216, 94, 0.2);
                    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
                }
    </style>
</head>
<body>
    <nav id="topmenu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Courses</a></li>
        </ul>
    </nav>
</body>
</html>
